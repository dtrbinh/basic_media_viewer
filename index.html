<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Multimedia Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='script/main.js'></script>
    <script src='script/youtube_api.js'></script>
</head>
<body>
    <div class="container">
        <h1>Youtube Player</h1>

        <div class="search">
            <form id='select'>
                <label for="select_type">Select Media Type</label>
                <select id="selectType">
                    <option value="Video" id="typeVideo">Video</option>
                    <option value="Music" id="typeMusic">Music</option>
                </select>
                <input 
                    type="submit" 
                    id="bt_submitSelectType" 
                    onclick="showSearchBox(event, document.getElementById('selectType').value)">
            </form>

            <div class="search" id="video" style="display: none;">
                <p 
                    id ='text_videoSearch'>NHẬP TỪ KHOÁ</p>
                <form 
                    onsubmit="ytEmbed.init({'block':'youtubeDivSearch','type':'search','q':document.getElementById('ytSearchField').value,'results': 20,'meta':true,'layout':'thumbnails'}); return false;"
                    style="display: inline-block;">
                    <input 
                        type="text" 
                        id="ytSearchField" 
                        placeholder="Tìm kiếm..."
                        style="display: inline-block;">
                    <input 
                        type="submit" 
                        value=" Search " 
                        id="bt_submitSearchVideo"
                        style="display: inline-block;">
                    <br><br>
                </form>
            </div>

            <div class="search" id="music" style="display: none;">
                <div>
                    <p class="labelSearch" style="display: inline-block;">Nhập mã bài hát</p>
                    <input type="text" name="link" id='searchMusic' style="display: inline-block;">
                    <button id='bt_submit' onclick="searchMusic(event, document.getElementById('searchMusic').value)">Tìm kiếm</button>
                </div>

                <!--Function -->
                <!-- <iframe width="560" 
                    height="315" 
                    src="https://www.youtube.com/embed/XSAw8ya7zxM" 
                    title="YouTube video player" 
                    frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen
                    id='musicPlayer'>
                </iframe> -->
                <audio controls autoplay>
                    <source src="https://www.youtube.com/embed/XSAw8ya7zxM" type="audio/mp4" id='musicPlayer'>
                  Your browser does not support the audio element.
                </audio>
            </div>
        </div>

        <div class="result">
            <div id='scrollBar'>
                <p style="text-align: center; font-weight: bold;">KẾT QUẢ TÌM KIẾM</p>
                <div id="youtubeDivSearch"></div>
            </div>
        </div>

        <div class='player'>
            <div class='player' id="videoPlayer" style="text-align: center; display: block;">
                <img 
                    src="img/imgVideoPlayer.png" 
                    style='text-align: center; margin-top: 200px; width: 30%;
                    display: inline;'
                    id="imgVideoPlayer">
            </div>

            <div class='player' id='musicPlayer'>
            </div>
        </div>
    </div>

    <div class='footer'>
            <p id='credit'>Code by dtrbinh</p>
        </div>
</body>
</html>
